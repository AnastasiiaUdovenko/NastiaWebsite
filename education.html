<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education and Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .education, .experience {
            margin-bottom: 40px;
        }
        .experience-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .experience-item:hover {
            transform: translateY(-5px);
        }
        .experience-item img {
            width: 120px;
            height: auto;
            border-radius: 5px;
            margin-right: 20px;
        }
        .info {
            flex: 1;
        }
        .info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Education and Experience</h1>

        <!-- Education Section -->
        <div class="education">
            <h2>Education</h2>
            <p>
                Here you can provide information about your education.
            </p>
        </div>

        <!-- Experience Section -->
        <div class="experience">
            <h2>Experience</h2>
            <!-- Experience Item 1 -->
            <div class="experience-item">
                <img src="example.jpg" alt="Example Image">
                <div class="info">
                    <p><strong>Date:</strong> [Date information]</p>
                    <p><strong>Company:</strong> [Company Name]</p>
                    <p><strong>Description:</strong> [Brief description of your role or responsibilities]</p>
                </div>
            </div>
            <!-- Experience Item 2 (You can repeat this structure for each experience) -->
            <!-- <div class="experience-item">
                <img src="example.jpg" alt="Example Image">
                <div class="info">
                    <p><strong>Date:</strong> [Date information]</p>
                    <p><strong>Company:</strong> [Company Name]</p>
                    <p><strong>Description:</strong> [Brief description of your role or responsibilities]</p>
                </div>
            </div> -->
        </div>
    </div>
</body>
</html>
