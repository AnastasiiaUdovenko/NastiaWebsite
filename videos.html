<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-family: 'Prata', serif; /* Apply Prata font */
            font-size: 54px; /* 50% larger font size */
            padding: 20px;
            margin: 0;
            
        }

            font-family: 'Prata', serif; /* Apply Prata font */
        }
        .video-list {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }
        .video-item {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 315px;
        }
    </style>
</head>
<body>
    <h1>Videos</h1>

        <li class="video-item">
            <h2>Promo</h2>
            <iframe src="https://www.youtube.com/embed/pCsbirQaViY?si=VW5078mfvF0Uhxum" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </li>
        <li class="video-item">
            <h2>Hula hoop - Contortion act</h2>
            <iframe src="https://www.youtube.com/embed/Js4RHO5j7SQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </li>

</html>
